<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        #wrapper {
            display: flex;
            flex-wrap:wrap;
            width: 150px;
            height: 150px;
        }

        #wrapper div {
            width: 48px;
            height: 48px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="um"></div>
        <div id="dois"></div>
        <div id="tres"></div>
        <div id="quatro"></div>
        <div id="cinco"></div>
        <div id="seis"></div>
        <div id="sete"></div>
        <div id="oito"></div>
        <div id="nove"></div>
    </div>
</body>
</html>
